<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -5px;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin: 10px 0 20px;
            font-weight: 800;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .btn {
            background-color: #000;
            color: #fff;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Algo salió mal</h2>
    <p>La página que buscas no existe o ocurrió un error inesperado.</p>
    <a href="/" class="btn">Volver al inicio</a>
</div>

</body>
</html>
